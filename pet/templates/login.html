<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>welcome to our website login please!!!</title>
    
       <script>
        // Function to redirect user after clicking login button
        function redirectToPage(event) {
            event.preventDefault(); // Prevent form submission
            // Redirect to the desired page (replace 'dashboard.html' with your target URL)
            window.location.href = 'index.html';
        }
    </script>
    <style>

* {
  margin: 0;
  padding: 0;
  font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif;

}
        section {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  width: 100%;
  background: url("/static/assets/bg1.jpeg") no-repeat;
  background-position: center;
  background-size: cover;
}

.form-box {
  position: relative;
  width: 400px;
  height: 450px;
  background: transparent;
  border: none;
  border-radius: 20px;
  backdrop-filter: blur(15px) brightness(80%);
  display: flex;
  justify-content: center;
  align-items: center;
}

h2 {
  font-size: 2em;
  color: #000000;
  text-align: center;
}

.inputbox {
  position: relative;
  margin: 30px 0;
  width: 310px;
  border-bottom: 2px solid #ffffff;
}

.inputbox label {
  position: absolute;
  top: 50%;
  left: 5px;
  transform: translateY(-50%);
  color: #000000;
  font-size: 1em;
  pointer-events: none;
  transition: 0.5s;
}

/* animations: start */
input:focus~label,
input:valid~label {
  top: -5px;
}

/* animation:end */
.inputbox input {
  width: 100%;
  height: 50px;
  background: transparent;
  border: none;
  outline: none;
  font-size: 1em;
  padding: 0 35px 0 5px;
  color: #000000;
}

.inputbox ion-icon {
  position: absolute;
  right: 8px;
  color: #fff;
  font-size: 1.2em;
  top: 20px;
}

.forget {
  margin: -10px 0 17px;
  font-size: 0.9em;
  color: #000000;
  display: flex;
  justify-content: space-between;
}

.forget label input {
  margin-right: 3px;
}

.forget a {
  color: #000000;
  text-decoration: none;
}

.forget a:hover {
  text-decoration: underline;
}

button {
  width: 100%;
  height: 40px;
  border-radius: 40px;
  background-color: #fff;
  border: none;
  outline: none;
  cursor: pointer;
  font-size: 1em;
  font-weight: 600;
}

.register {
  font-size: 0.9em;
  color: #000000;
  text-align: center;
  margin: 25px 0 10px;
}

.register p a {
  text-decoration: none;
  color: #2134e4;
  font-weight: 600;
}

.register p a:hover {
  text-decoration: underline;
}

@media screen and (max-width: 480px) {
  .form-box {
      width: 100%;
      border-radius: 0px;
  }
}
    </style>
</head>


<body>
  <section>
      <div class="form-box">
          <div class="form-value">
              <!-- Form submits to the Flask app's / route -->
              <form method="POST">
                  <h2>Login</h2>
                  <div class="inputbox">
                      <ion-icon name="mail-outline"></ion-icon>
                      <!-- Add 'name' attributes to the inputs for Flask to capture the values -->
                      <input type="email" name="email" required>
                      <label>Email</label>
                  </div>

                  <div class="inputbox">
                      <ion-icon name="lock-closed-outline"></ion-icon>
                      <input type="password" name="password" required>
                      <label>Password</label>
                  </div>

                  <div class="forget">
                      <label><input type="checkbox" name="remember">Remember Me</label>
                      <a href="#">Forgot Password?</a>
                  </div>
                  <button type="submit">Log In</button>

                  <div class="register">
                      <p>Don't have an account? <a href="#">Sign Up</a></p>
                  </div>

              </form>
          </div>
      </div>

  </section>
</body>

</html>
